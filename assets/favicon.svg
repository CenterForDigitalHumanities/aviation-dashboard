<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2a2a2a"/>
      <stop offset="1" stop-color="#1a1a1a"/>
    </linearGradient>
  </defs>
  <!-- Gauge background -->
  <circle cx="32" cy="32" r="30" fill="url(#g)" stroke="#4a90e2" stroke-width="3" />
  <!-- Tick marks -->
  <g stroke="#b0d4ff" stroke-width="2" stroke-linecap="round" opacity="0.9">
    <line x1="32" y1="6" x2="32" y2="11" />
    <line x1="32" y1="53" x2="32" y2="58" />
    <line x1="6" y1="32" x2="11" y2="32" />
    <line x1="53" y1="32" x2="58" y2="32" />
    <line x1="14" y1="14" x2="17" y2="17" />
    <line x1="47" y1="47" x2="50" y2="50" />
    <line x1="14" y1="50" x2="17" y2="47" />
    <line x1="47" y1="17" x2="50" y2="14" />
  </g>
  <!-- Needle -->
  <g transform="rotate(-35 32 32)">
    <line x1="32" y1="32" x2="32" y2="10" stroke="#ff6b6b" stroke-width="3" stroke-linecap="round" />
  </g>
  <!-- Hub -->
  <circle cx="32" cy="32" r="4.5" fill="#ffa500" stroke="#ffffff" stroke-width="1.5" />
</svg>
