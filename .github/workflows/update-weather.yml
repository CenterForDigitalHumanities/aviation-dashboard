name: Update Weather Data

on:
  schedule:
    # Runs every 15 minutes
    - cron: '*/15 * * * *'
    # Squash commits daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      squash_commits:
        description: 'Squash old weather commits'
        required: false
        type: boolean
        default: false
  push:
    branches:
      - gh-actions-timer
      - main
    paths:
      - '.github/workflows/update-weather.yml'
      - 'scripts/fetch-weather.py'

jobs:
  fetch-weather:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to commit and push changes
      actions: write   # Required to trigger Jekyll deployment workflow
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0  # Fetch full history for squashing
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Fetch weather data
        run: |
          cd scripts
          python fetch-weather.py
          
      - name: Safely verify weather data file
        run: |
          if [ -f data/weather-data.json ]; then
            echo "weather-data.json exists in data directory"
          else
            echo "data/weather-data.json not found. The fetch script should write here."
            # Exit gracefully to avoid failing the workflow when upstream data is missing
            exit 0
          fi
          
      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          if [ -f data/weather-data.json ]; then
            git add data/weather-data.json
          fi
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸŒ¤ï¸ Update weather data - $(date -u +%Y-%m-%dT%H:%M:%SZ)" && git push)
      
      - name: Squash old weather commits
        if: |
          github.event_name == 'schedule' || 
          (github.event_name == 'workflow_dispatch' && inputs.squash_commits)
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Store the current branch name
          CURRENT_BRANCH="${{ github.ref_name }}"
          echo "Working on branch: $CURRENT_BRANCH"
          
          # Check if this is the 3 AM schedule or manual trigger
          # Note: Both cron schedules can trigger at 3 AM (the 15-min schedule runs at 3:00, 3:15, etc.)
          # This hour check ensures squashing only runs during the 3:00-3:59 window, regardless of which cron triggered it
          CURRENT_HOUR=$(date -u +%H)
          if [ "${{ github.event_name }}" = "schedule" ] && [ "$CURRENT_HOUR" != "03" ]; then
            echo "Skipping squash - not the 3 AM UTC schedule (current hour: $CURRENT_HOUR)"
            exit 0
          fi
          
          echo "Starting squash operation..."
          
          # Calculate the cutoff date (keep last 7 days of commits)
          # Note: Using GNU date which is available on GitHub Actions Ubuntu runners
          CUTOFF_DATE=$(date -u -d '7 days ago' +%Y-%m-%dT%H:%M:%SZ)
          echo "Squashing weather commits older than: $CUTOFF_DATE"
          
          # Find the commit hash at the cutoff date (7 days ago)
          CUTOFF_COMMIT=$(git rev-list -1 --before="$CUTOFF_DATE" --first-parent HEAD)
          
          if [ -z "$CUTOFF_COMMIT" ]; then
            echo "No commits found before cutoff date. Skipping squash."
            exit 0
          fi
          
          echo "Cutoff commit: ${CUTOFF_COMMIT:0:8}"
          
          # Count weather commits older than the cutoff that will be squashed
          COMMITS_TO_SQUASH=$(git rev-list --count --grep="ðŸŒ¤ï¸ Update weather data" --before="$CUTOFF_DATE" HEAD)
          echo "Found $COMMITS_TO_SQUASH weather commits older than cutoff to potentially squash"
          
          if [ "$COMMITS_TO_SQUASH" -lt 50 ]; then
            echo "Less than 50 old weather commits to squash. Skipping to avoid unnecessary history rewriting."
            exit 0
          fi
          
          # Save the current HEAD for later
          ORIGINAL_HEAD=$(git rev-parse HEAD)
          
          # Find the parent of the cutoff commit (to use as parent of squash commit)
          CUTOFF_PARENT=$(git rev-parse ${CUTOFF_COMMIT}^ 2>/dev/null || echo "")
          
          # Get the tree state at the cutoff commit
          CUTOFF_TREE=$(git rev-parse $CUTOFF_COMMIT^{tree})
          
          # Create a squash commit for all old commits
          if [ -z "$CUTOFF_PARENT" ]; then
            # Cutoff commit has no parent (is root), create orphan
            SQUASH_COMMIT=$(git commit-tree $CUTOFF_TREE -m "ðŸ“¦ Squashed $COMMITS_TO_SQUASH weather data updates (commits before $CUTOFF_DATE)")
          else
            # Use cutoff's parent as the parent of squash commit
            SQUASH_COMMIT=$(git commit-tree $CUTOFF_TREE -p $CUTOFF_PARENT -m "ðŸ“¦ Squashed $COMMITS_TO_SQUASH weather data updates (commits before $CUTOFF_DATE)")
          fi
          
          echo "Created squash commit: ${SQUASH_COMMIT:0:8}"
          
          # Now we need to replay commits from cutoff to HEAD onto the squash commit
          # We'll do this by creating new commits with same content but different parents
          
          echo "Reconstructing recent commit history..."
          LAST_COMMIT=$SQUASH_COMMIT
          
          # Get list of commits from cutoff to HEAD (recent commits to preserve)
          for commit in $(git rev-list --reverse $CUTOFF_COMMIT..HEAD); do
            TREE=$(git rev-parse $commit^{tree})
            MESSAGE=$(git log -1 --format=%B $commit)
            AUTHOR=$(git log -1 --format="%an <%ae>" $commit)
            AUTHOR_DATE=$(git log -1 --format=%aI $commit)
            AUTHOR_NAME="${AUTHOR%% <*}"
            AUTHOR_EMAIL="${AUTHOR#*<}"
            AUTHOR_EMAIL="${AUTHOR_EMAIL%>}"
            
            # Create new commit with same content but new parent
            NEW_COMMIT=$(GIT_AUTHOR_NAME="$AUTHOR_NAME" \
                        GIT_AUTHOR_EMAIL="$AUTHOR_EMAIL" \
                        GIT_AUTHOR_DATE="$AUTHOR_DATE" \
                        git commit-tree $TREE -p $LAST_COMMIT -m "$MESSAGE")
            
            LAST_COMMIT=$NEW_COMMIT
            echo "Reconstructed commit ${commit:0:8} -> ${NEW_COMMIT:0:8}"
          done
          
          # Reset branch to the new history
          git reset --hard $LAST_COMMIT
          
          # Force push with lease for safety
          git push --force-with-lease origin $CURRENT_BRANCH
          
          RECENT_COUNT=$(git rev-list --count $SQUASH_COMMIT..HEAD)
          echo "âœ… Successfully squashed $COMMITS_TO_SQUASH old commits and preserved $RECENT_COUNT recent commits"
      
      - name: Trigger Jekyll deployment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'jekyll-gh-pages.yml',
              ref: 'main'
            });
            console.log('Triggered Jekyll deployment workflow');
