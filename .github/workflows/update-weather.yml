name: Update Weather Data

on:
  schedule:
    # Runs every 15 minutes
    - cron: '*/15 * * * *'
    # Squash commits daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      squash_commits:
        description: 'Squash old weather commits'
        required: false
        type: boolean
        default: false
  push:
    branches:
      - gh-actions-timer
      - main
    paths:
      - '.github/workflows/update-weather.yml'
      - 'scripts/fetch-weather.py'

jobs:
  fetch-weather:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to commit and push changes
      actions: write   # Required to trigger Jekyll deployment workflow
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0  # Fetch full history for squashing
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Fetch weather data
        run: |
          cd scripts
          python fetch-weather.py
          
      - name: Safely verify weather data file
        run: |
          if [ -f data/weather-data.json ]; then
            echo "weather-data.json exists in data directory"
          else
            echo "data/weather-data.json not found. The fetch script should write here."
            # Exit gracefully to avoid failing the workflow when upstream data is missing
            exit 0
          fi
          
      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          if [ -f data/weather-data.json ]; then
            git add data/weather-data.json
          fi
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "üå§Ô∏è Update weather data - $(date -u +%Y-%m-%dT%H:%M:%SZ)" && git push)
      
      - name: Squash old weather commits
        if: |
          (github.event.schedule == '0 3 * * *') || 
          (github.event_name == 'workflow_dispatch' && inputs.squash_commits == true)
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Calculate the cutoff date (keep last 7 days of commits)
          CUTOFF_DATE=$(date -u -d '7 days ago' +%Y-%m-%dT%H:%M:%SZ)
          echo "Squashing weather commits older than: $CUTOFF_DATE"
          
          # Find the commit hash just before the cutoff date
          CUTOFF_COMMIT=$(git rev-list -1 --before="$CUTOFF_DATE" --first-parent HEAD)
          
          if [ -z "$CUTOFF_COMMIT" ]; then
            echo "No commits found before cutoff date. Skipping squash."
            exit 0
          fi
          
          # Count commits that will be squashed
          COMMITS_TO_SQUASH=$(git rev-list --count $CUTOFF_COMMIT..HEAD --grep="üå§Ô∏è Update weather data")
          echo "Found $COMMITS_TO_SQUASH weather commits to potentially squash"
          
          if [ "$COMMITS_TO_SQUASH" -lt 50 ]; then
            echo "Less than 50 weather commits to squash. Skipping to avoid unnecessary history rewriting."
            exit 0
          fi
          
          # Create a temporary branch for the squash operation
          git checkout -b temp-squash-branch $CUTOFF_COMMIT
          
          # Get the tree state from the current HEAD (latest state)
          TREE=$(git rev-parse HEAD^{tree})
          
          # Create a single commit with the current state
          SQUASH_COMMIT=$(git commit-tree $TREE -p $CUTOFF_COMMIT -m "üì¶ Squashed $COMMITS_TO_SQUASH weather data updates (commits before $CUTOFF_DATE)")
          
          # Reset main branch to the new squashed commit
          git checkout main
          git reset --hard $SQUASH_COMMIT
          
          # Force push with lease for safety
          git push --force-with-lease origin main
          
          echo "‚úÖ Successfully squashed $COMMITS_TO_SQUASH commits"
      
      - name: Trigger Jekyll deployment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'jekyll-gh-pages.yml',
              ref: 'main'
            });
            console.log('Triggered Jekyll deployment workflow');
